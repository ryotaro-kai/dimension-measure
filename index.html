<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR Box Measure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        /* UIオーバーレイのスタイル */
        #overlay {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 0;
            display: none; /* 最初は非表示 */
            flex-direction: column;
            align-items: center;
            border-radius: 20px 20px 0 0;
        }
        .slider-container {
            width: 80%;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        input[type=range] { flex-grow: 1; margin: 0 10px; }
        #info { text-align: center; margin-bottom: 10px; font-weight: bold; }
        button {
            padding: 10px 20px;
            border: 1px solid white;
            background: transparent;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="overlay">
    <div id="info">サイズ: 30 x 30 x 30 cm</div>
    <div class="slider-container">
        <span>幅</span>
        <input type="range" id="widthSlider" min="5" max="100" value="30">
    </div>
    <div class="slider-container">
        <span>高</span>
        <input type="range" id="heightSlider" min="5" max="100" value="30">
    </div>
    <div class="slider-container">
        <span>奥</span>
        <input type="range" id="depthSlider" min="5" max="100" value="30">
    </div>
    <button onclick="location.reload()">リセット</button>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
import * as THREE from 'three';
import { ARButton } from 'three/addons/webxr/ARButton.js';

let container;
let camera, scene, renderer;
let controller;
let reticle; // 床認識カーソル
let boxMesh; // 計測用の箱
let hitTestSource = null;
let hitTestSourceRequested = false;
let isPlaced = false; // 箱を置いたかどうかのフラグ

init();
animate();

function init() {
    container = document.createElement('div');
    document.body.appendChild(container);

    // シーン設定
    scene = new THREE.Scene();

    // カメラ設定
    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    // ライト設定
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
    light.position.set(0.5, 1, 0.25);
    scene.add(light);

    // レンダラー設定
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true; // WebXR有効化
    container.appendChild(renderer.domElement);

    // ARボタンを追加
    // requiredFeatures: 'hit-test' が重要（床検知に必要）
    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // 計測用の箱を作成（初期状態ではシーンに追加しない）
    createBox();

    // レティクル（床検知カーソル）の作成
    reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial()
    );
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    // タップイベント（コントローラー）
    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    window.addEventListener('resize', onWindowResize);
    
    // スライダーのイベント設定
    document.getElementById('widthSlider').addEventListener('input', updateBoxSize);
    document.getElementById('heightSlider').addEventListener('input', updateBoxSize);
    document.getElementById('depthSlider').addEventListener('input', updateBoxSize);
}

// 箱のオブジェクトを作る関数
function createBox() {
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    // 【重要】底面を基準にするためYを0.5ずらす
    geometry.translate(0, 0.5, 0);

    const material = new THREE.MeshPhongMaterial({ 
        color: 0x00aaff, 
        transparent: true, 
        opacity: 0.5,
    });
    
    boxMesh = new THREE.Mesh(geometry, material);
    
    // ワイヤーフレーム（枠線）追加
    const edges = new THREE.EdgesGeometry(geometry);
    const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0xffffff }));
    boxMesh.add(line);
    
    // 初期サイズ適用 (30cm)
    boxMesh.scale.set(0.3, 0.3, 0.3);
}

// 画面タップ時の処理
function onSelect() {
    if (reticle.visible && !isPlaced) {
        // カーソルの位置に箱を置く
        boxMesh.position.setFromMatrixPosition(reticle.matrix);
        scene.add(boxMesh);
        
        // フラグ更新
        isPlaced = true;
        reticle.visible = false; // カーソルを消す

        // UI（スライダー）を表示
        document.getElementById('overlay').style.display = 'flex';
    }
}

// スライダーで箱のサイズを変える処理
function updateBoxSize() {
    if(!boxMesh) return;

    const w = document.getElementById('widthSlider').value;
    const h = document.getElementById('heightSlider').value;
    const d = document.getElementById('depthSlider').value;

    // テキスト更新
    document.getElementById('info').innerText = `サイズ: ${w} x ${h} x ${d} cm`;

    // 3Dモデル更新 (cm -> m)
    boxMesh.scale.set(w * 0.01, h * 0.01, d * 0.01);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

// レンダリングループ
function animate() {
    renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
    if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        // ヒットテストの初期化（初回のみ）
        if (hitTestSourceRequested === false) {
            session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                    hitTestSource = source;
                });
            });
            session.addEventListener('end', function () {
                hitTestSourceRequested = false;
                hitTestSource = null;
                document.getElementById('overlay').style.display = 'none'; // 終了時にUI消す
            });
            hitTestSourceRequested = true;
        }

        // ヒットテスト実行（床検知）
        if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length > 0 && !isPlaced) {
                const hit = hitTestResults[0];
                reticle.visible = true;
                reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
            } else {
                reticle.visible = false;
            }
        }
    }
    renderer.render(scene, camera);
}
</script>
</body>
</html>

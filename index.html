<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR Box Measure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow:hidden;
            font-family: sans-serif;
            background: #000;
            color: #fff;
        }
        /* UIオーバーレイのスタイル */
        #overlay {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 0;
            display: none; /* 最初は非表示 */
            flex-direction: column;
            align-items: center;
            border-radius: 20px 20px 0 0;
            z-index: 10; /* Canvasより手前に表示 */
        }
        .slider-container {
            width: 80%;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        input[type=range] { flex-grow: 1; margin: 0 10px; }
        #info { text-align: center; margin-bottom: 10px; font-weight: bold; }
        button {
            padding: 10px 20px;
            border: 1px solid white;
            background: transparent;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="overlay">
    <div id="info">サイズ: 30 x 30 x 30 cm</div>
    <div class="slider-container">
        <span>幅</span>
        <input type="range" id="widthSlider" min="5" max="100" value="30">
    </div>
    <div class="slider-container">
        <span>高</span>
        <input type="range" id="heightSlider" min="5" max="100" value="30">
    </div>
    <div class="slider-container">
        <span>奥</span>
        <input type="range" id="depthSlider" min="5" max="100" value="30">
    </div>
    <button onclick="location.reload()">リセット</button>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module" src="./script.js"></script>

</body>
</html>
